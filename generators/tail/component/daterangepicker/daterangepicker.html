<span class="component-daterangepicker" v-class="
  'full-mode': fullMode
">
  <button class="btn btn-default btn-sm" v-el="calendarBtn">
    <i class="fa fa-calendar"></i>
  </button>
  <span v-if="fullMode">
    <span class="st">
      {{start ? start : '最早'}}
      <a v-if="start" href="javascript:;" v-on="click: start = null"><i class="fa fa-close"></i></a>
    </span>
    <span class="text-muted">至</span>
    <span class="et">
      {{end ? end : '现在'}}
      <a v-if="end" href="javascript:;" v-on="click: end = null"><i class="fa fa-close"></i></a>
    </span>
  </span>
</span>
