{% extends '../../layout/login.html' %}

{% block title %}{% parent %}登录{% endblock %}


{% block styles %}
  {% parent %}
  <style>
  .logo-bg {
    position: relative;
    padding-top: 120px;
  }
  .logo-bg::before {
    content: ""; display: block;
    position: absolute; left: 5%; right: 5%; height: 35px;
    background: url({{staticPrefix}}/lib/img/admin-logo-black.png) no-repeat center 0 ;
    top: 100px;
  }
  @media (max-width: 768px) {
    .logo-bg::before {
      top: 50px;
    }
  }
  @media (max-width: 500px) {
    .logo-bg::before {
      background-size: contain;
    }
  }
  </style>
{% endblock %}

{% block scripts %}
  {% parent %}
  <script src="{{staticPrefix}}/page/login/login.js"></script>
{% endblock %}

{% block template %}
{% raw %}

<div class="logo-bg">
  <div class="login-box">
    <div class="login-box-body">
      <!-- <p class="login-box-msg"></p> -->
      <div v-if="errMsg" class="alert alert-danger" v-text="errMsg"></div>
      <!-- <form action="" method="post" v-el="loginForm"> -->
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="用户名" v-model="username" @keyup.enter="login()">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="密码" v-model="password" @keyup.enter="login()">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat" :class="{
              disabled: !formPass
            }" @click="login">登入</button>
          </div><!-- /.col -->
        </div>
      <!-- </form> -->

      <!-- <a href="#">I forgot my password</a><br> -->

    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->
</div>

{% endraw %}
{% endblock %}
